<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8a849"/>
      <stop offset="100%" stop-color="#d4735e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <!-- Subtle inner glow -->
  <rect width="512" height="512" rx="112" fill="url(#glow)"/>
  <!-- Knowledge graph constellation -->
  <!-- Edges -->
  <line x1="256" y1="148" x2="152" y2="310" stroke="#fff" stroke-width="14" stroke-linecap="round" opacity="0.5"/>
  <line x1="256" y1="148" x2="360" y2="310" stroke="#fff" stroke-width="14" stroke-linecap="round" opacity="0.5"/>
  <line x1="152" y1="310" x2="360" y2="310" stroke="#fff" stroke-width="14" stroke-linecap="round" opacity="0.5"/>
  <line x1="256" y1="148" x2="256" y2="256" stroke="#fff" stroke-width="14" stroke-linecap="round" opacity="0.5"/>
  <line x1="152" y1="310" x2="256" y2="256" stroke="#fff" stroke-width="14" stroke-linecap="round" opacity="0.5"/>
  <line x1="360" y1="310" x2="256" y2="256" stroke="#fff" stroke-width="14" stroke-linecap="round" opacity="0.5"/>
  <!-- Central node (largest, brightest) -->
  <circle cx="256" cy="256" r="36" fill="#fff"/>
  <!-- Top node -->
  <circle cx="256" cy="148" r="28" fill="#fff" opacity="0.9"/>
  <!-- Bottom-left node -->
  <circle cx="152" cy="310" r="24" fill="#fff" opacity="0.85"/>
  <!-- Bottom-right node -->
  <circle cx="360" cy="310" r="24" fill="#fff" opacity="0.85"/>
  <!-- Small accent nodes -->
  <circle cx="190" cy="196" r="10" fill="#fff" opacity="0.5"/>
  <circle cx="330" cy="200" r="10" fill="#fff" opacity="0.5"/>
  <circle cx="256" cy="365" r="10" fill="#fff" opacity="0.5"/>
</svg>
